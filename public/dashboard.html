<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics - Engagement Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .header {
            background: rgba(255,255,255,0.95);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .nav-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .metric-card {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .metric-value.users { color: #3498db; }
        .metric-value.engagement { color: #27ae60; }
        .metric-value.alerts { color: #e74c3c; }
        .metric-value.nudges { color: #f39c12; }
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .chart-container {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        .chart-container h3 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .users-table {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        .users-table h3 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-high { background: #d4edda; color: #155724; }
        .status-medium { background: #fff3cd; color: #856404; }
        .status-low { background: #f8d7da; color: #721c24; }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }
        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
    
    <div class="header">
        <h1>üìä Dashboard Analytics</h1>
        <p>Comprehensive engagement metrics and user insights</p>
    </div>

    <div class="container">
        <div class="metrics-grid" id="metricsGrid">
            <div class="loading">Loading dashboard metrics...</div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <h3>üìà Hourly Engagement Trends</h3>
                <canvas id="engagementChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>üç∞ User Distribution</h3>
                <canvas id="distributionChart"></canvas>
            </div>
        </div>

        <div class="users-table" id="usersTable">
            <h3>üë• Top Courses Activity</h3>
            <div class="loading">Loading course data...</div>
        </div>
    </div>

    <script>
        let engagementChart, distributionChart;

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard/overview');
                const data = await response.json();
                const summary = data.data.summary;
                const distribution = data.data.engagementDistribution;
                const trends = data.data.hourlyTrends;
                const topCourses = data.data.topCourses;

                // Update metrics cards
                const metricsGrid = document.getElementById('metricsGrid');
                metricsGrid.innerHTML = `
                    <div class="metric-card">
                        <h3>üë• Active Users</h3>
                        <div class="metric-value users">${summary.totalActiveUsers}</div>
                        <p>Currently engaged learners</p>
                    </div>
                    <div class="metric-card">
                        <h3>üìà Avg Engagement</h3>
                        <div class="metric-value engagement">${(summary.averageEngagementScore * 100).toFixed(1)}%</div>
                        <p>Real-time engagement score</p>
                    </div>
                    <div class="metric-card">
                        <h3>‚ö†Ô∏è Drop-off Alerts</h3>
                        <div class="metric-value alerts">${summary.dropOffAlerts}</div>
                        <p>Users at risk</p>
                    </div>
                    <div class="metric-card">
                        <h3>üéØ Nudges Sent</h3>
                        <div class="metric-value nudges">${summary.nudgesSentToday}</div>
                        <p>Intelligent interventions</p>
                    </div>
                    <div class="metric-card">
                        <h3>üìä Total Sessions</h3>
                        <div class="metric-value users">${summary.totalSessions}</div>
                        <p>Learning sessions today</p>
                    </div>
                    <div class="metric-card">
                        <h3>üìà Click Rate</h3>
                        <div class="metric-value engagement">${(summary.nudgeClickRate * 100).toFixed(1)}%</div>
                        <p>Nudge effectiveness</p>
                    </div>
                `;

                // Create engagement trend chart
                if (engagementChart) {
                    engagementChart.destroy();
                }
                const ctx1 = document.getElementById('engagementChart').getContext('2d');
                engagementChart = new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: trends.slice(0, 12).map(t => `${t.hour}:00`),
                        datasets: [{
                            label: 'Engagement Score',
                            data: trends.slice(0, 12).map(t => (t.avgEngagement * 100).toFixed(1)),
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            tension: 0.4,
                            fill: true
                        }, {
                            label: 'Active Users',
                            data: trends.slice(0, 12).map(t => t.activeUsers),
                            borderColor: '#27ae60',
                            backgroundColor: 'rgba(39, 174, 96, 0.1)',
                            tension: 0.4,
                            fill: true,
                            yAxisID: 'y1'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Engagement %'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Users'
                                },
                                grid: {
                                    drawOnChartArea: false
                                }
                            }
                        }
                    }
                });

                // Create distribution chart
                if (distributionChart) {
                    distributionChart.destroy();
                }
                const ctx2 = document.getElementById('distributionChart').getContext('2d');
                distributionChart = new Chart(ctx2, {
                    type: 'doughnut',
                    data: {
                        labels: ['High Engagement', 'Medium Engagement', 'Low Engagement'],
                        datasets: [{
                            data: [distribution.high.count, distribution.medium.count, distribution.low.count],
                            backgroundColor: ['#27ae60', '#f39c12', '#e74c3c'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                // Update courses table
                const usersTable = document.getElementById('usersTable');
                usersTable.innerHTML = `
                    <h3>üë• Top Courses Activity</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Course Name</th>
                                <th>Active Users</th>
                                <th>Avg Engagement</th>
                                <th>Completion Rate</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${topCourses.map(course => `
                                <tr>
                                    <td><strong>${course.courseName}</strong></td>
                                    <td>${course.activeUsers}</td>
                                    <td>${(course.avgEngagement * 100).toFixed(1)}%</td>
                                    <td>${(course.completionRate * 100).toFixed(1)}%</td>
                                    <td>
                                        <span class="status-badge ${course.avgEngagement > 0.7 ? 'status-high' : course.avgEngagement > 0.5 ? 'status-medium' : 'status-low'}">
                                            ${course.avgEngagement > 0.7 ? 'Excellent' : course.avgEngagement > 0.5 ? 'Good' : 'Needs Attention'}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

            } catch (error) {
                document.getElementById('metricsGrid').innerHTML = `
                    <div class="metric-card">
                        <h3>‚ö†Ô∏è Error</h3>
                        <p>Unable to load dashboard data</p>
                    </div>
                `;
            }
        }

        // Load data when page loads
        loadDashboardData();

        // Refresh data every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
